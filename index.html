    <body>
   <div id="menu">
     <div class="menuItem">

      </div>

        <p>- Entrer l'id de la room.<br>

     </div>
      <div class="centerDiv">
        <input id="RoomName" type="text" placeholder="Enter Game Id">
      </div>

    </div>
    </div>

      <div id="divGame"></div>
  </div>
